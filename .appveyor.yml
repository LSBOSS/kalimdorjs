image:
  - Visual Studio 2017
  - Ubuntu
# Test against the latest version of this Node.js version
environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "10"

matrix:
  fast_finish: true

for:
-
  matrix:
    except:
      - image: Ubuntu
  cache:
    - "%LOCALAPPDATA%\\Yarn"
-
  matrix:
    only:
      - image: Ubuntu
  cache:
    - "~/.cache/yarn"

shallow_clone: true

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - yarn install
  - yarn build

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - yarn --version
  - node --version
  - npm --version
  - docker version
  # run tests
  - yarn lint
  - yarn test:unit
  - yarn test:nsp
  - yarn test:integration
  - yarn doc

# Don't actually build.
build: off


